<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InvitaciÃ³n de Boda</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@400;500&display=swap');

    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      gap: 20px;
    }

    .invitation-card {
      width: 400px;
      background: #8FA8D3;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      color: #8FA8D3;
      text-align: center;
      font-family: 'Playfair Display', serif;
      padding-bottom: 30px;
    }

    /* --- Cambiado: simulamos object-fit: cover con flexbox --- */
    .photo-section {
      position: relative;
      height: 350px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ccc; /* por si la imagen no carga */
    }

    .photo-section img {
      min-width: 100%;
      min-height: 100%;
      /* flex-shrink: 0; */
    }

    /* --- Fin de cambios --- */

    .photo-mask {
      position: absolute;
      bottom: -1px;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 60%, #8FA8D3 100%);
      clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0% 100%);
    }

    .content {
      padding: 20px 30px 0;
      position: relative;
    }

    .subtitle {
      letter-spacing: 1px;
      font-size: 14px;
      margin-bottom: 10px;
      color: white;
    }

    .names {
      font-family: 'Parisienne', cursive;
      font-size: 36px;
      margin: 0 0 15px;
      color: white;
    }

    .date-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .date-box span {
      font-size: 14px;
      color: white;
      letter-spacing: 1px;
    }

    .date-box .day {
      font-size: 25px;
      font-weight: 600;
    }

    .save-date {
      font-family: 'Parisienne', cursive;
      font-size: 26px;
      margin: 15px 0;
      color: white;
    }

    .button-link {
      display: inline-block;
      margin-top: 10px;
      background-color: #1A3A5C;
      color: white;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      padding: 10px 30px;
      border-radius: 30px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .button-link:hover {
      background-color: #b68a74;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    button {
      background: #1A3A5C;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    button:hover {
      background: #b68a74;
    }

  </style>
</head>
<body>

  <div class="invitation-card" id="invitation-card">
    <div class="photo-section">
      <img src="https://gerson01211997.github.io/wedding-invitation/photos/13.webp" alt="Foto de los novios" />
      <div class="photo-mask"></div>
    </div>

    <div class="content">
      <p class="subtitle">Â¡Nos casamos!</p>
      <h1 class="names">Kathe & Gerson</h1>

      <div class="date-box">
        <span class="month">Noviembre</span>
        <span class="day">15</span>
        <span class="year">2025</span>
      </div>

      <h2 class="save-date">Cupos: 2</h2>

      <a
        href="https://gerson01211997.github.io/wedding-invitation/"
        class="button-link"
        target="_blank"
      >
        Ver invitaciÃ³n
      </a>
    </div>
  </div>

  <button onclick="captureInvitation()">ðŸ“¸ Tomar Foto</button>

  <script>
    async function captureInvitation() {
      const element = document.getElementById('invitation-card');

      const canvas = await html2canvas(element, {
        scale: 4,
        useCORS: true,
        logging: false
      });

      const image = canvas.toDataURL('image/png', 1.0);

      const link = document.createElement('a');
      link.href = image;
      link.download = 'invitacion_boda.png';
      link.click();
    }
  </script>
</body>
</html>
